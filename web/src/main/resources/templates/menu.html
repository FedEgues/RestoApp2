<!DOCTYPE html>

<html lang="en"  xmlns="http://www.thymeleaf.org">

    <head>
        <title>Menu</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    </head>

    <body>
        <section style="height:100%">
            <div class="card">
                <div class="card-header">
                    Menu
                </div>
            <!-- Variables que estan cargadas segun ModelMap
            model.put("platos", platos);
            model.put("idResto", idResto);
            model.put("carrito",carrito);
            -->
                <div class="card-body">
                    <p class="error" th:if= "${error != null}" th:text = ${error} style="color: red"></p>
                    <p class="exito" th:if= "${exito != null}" th:text = ${exito} style="color: green"></p>

                    <!-- ======= Menu Section ======= -->
                    <!--Filtro de categorias que no funciona aun-->
                    <!-- <div class="container menu">
                        <div class="row">
                            <div class="col-lg-12 d-flex justify-content-center">
                                <ul id="menu-flters">
                                    <li data-filter=".filter-entrada" class="filter-active">Entrada</li>
                                    <li data-filter=".filter-principal">Principal</li>
                                    <li data-filter=".filter-bebida">Bebidas</li>
                                    <li data-filter=".filter-postre">Postre</li>
                                </ul>
                            </div>
                        </div> -->

                        <div class="row menu-container">
                            <!--TODOS SIN FILTROS-->
                            <!-- <div class="col-lg-6 menu-item filter-entrada" th:each="plato :${platos}" >  -->
                            <table class="table table-light table-hover">
                                <thead>
                                    <tr class="bg-blue">
                                        <td>Nombre</td>
                                        <td>Precio</td>
                                        <td>Ver</td>
                                    </tr>
                                </thead>
                                <tbody th:each="plato :${platos}">
                                    <tr>
                                        <td th:text="${plato.nombre}"></td>
                                        <td th:text="${plato.precio}"></td>
                                        <td><a th:href="${'/plato/verPlato/'+plato.id+'/var/'+idResto+'/car/'+carrito.id}" class="btn btn-success btn-xl">Ver</a></td>
                                    </tr>
                                </tbody>   
                            </table> 
                            <a class="btn btn-primary btn-xl" sec:authorize="hasAnyRole('ROLE_USER','ROLE_ADMIN')" th:href="@{/plato/verCarrito}">Ver Carrito</a>                            
                        </div>    
<!--*************************************************************************************************************************************************************************************************-->
                                            <!--Entrada-->
                            <div class="col-lg-6 menu-item filter-entrada" th:if="${plato.categoria == 'ENTRADA'}" th:each="plato :${platos}" >
                                <div class="menu-content">
                                    <p th:text="${plato.nombre}"></p>
                                    <p>$<span th:text="${plato.precio}"></span></p>                                                                   
                                </div>
                                <img th:if="${plato.foto != null}" th:src="${'/foto/platoFoto?id=' + plato.id}" class="rounded float-start" alt="..." width="200" height="200"> 
                                <br>
                                <!-- <label for="exampleInputEmail1" class="form-label">Cantidad</label> -->
                                                            
                            </div>
                                            <!--Principal-->
                            <div class="col-lg-6 menu-item filter-principal" th:if="${plato.categoria == 'PRINCIPAL'}" th:each="plato :${platos}" >
                                <div class="menu-content">
                                    <a th:text="${plato.nombre}"></a>
                                    <a>$<span th:text="${plato.precio}"></span></a>                                                                   
                                </div>
                                <img th:if="${plato.foto != null}" th:src="${'/foto/platoFoto?id=' + plato.id}" class="rounded float-start" alt="..." width="200" height="200"> 
                                <br>
                                <!-- <label for="exampleInputEmail1" class="form-label">Cantidad</label> -->
                                                            
                            </div>                             
                                            <!--Bebidas-->
                            <div class="col-lg-6 menu-item filter-bebida" th:if="${plato.categoria == 'BEBIDA'}" th:each="plato :${platos}" >
                                <div class="menu-content">
                                    <a th:text="${plato.nombre}"></a>
                                    <a>$<span th:text="${plato.precio}"></span></a>                                    
                                </div>
                                <img th:if="${plato.foto != null}" th:src="${'/foto/platoFoto?id=' + plato.id}" class="rounded float-start" alt="..." width="200" height="200"> <br>
                                <!-- <label for="exampleInputEmail1" class="form-label">Cantidad</label> -->
                               
                            </div>
                                            <!--Postres-->
                            <div class="col-lg-6 menu-item filter-postre" th:if="${plato.categoria == 'POSTRE'}" th:each="plato :${platos}" >
                                <div class="menu-content">
                                    <a th:text="${plato.nombre}"></a>
                                    <a>$<span th:text="${plato.precio}"></span></a>                                    
                                </div>
                                <img th:if="${plato.foto != null}" th:src="${'/foto/platoFoto?id=' + plato.id}" class="rounded float-start" alt="..." width="200" height="200"> <br>
                                <label for="exampleInputEmail1" class="form-label"></label>
                                
                            </div>
                            
                        </div>
                    <!-- ======= End Menu Section ======= -->
                    </div>
            </div>
            <div >
            <a th:href="${'/?id=' + session.usuariosession.id}" class="btn btn-primary btn-xl">Volver</a><span>Al volver se perdera lo guardado en el carrito</span>
            </div>
        </section>
    </body>
</html>
