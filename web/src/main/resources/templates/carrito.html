<!DOCTYPE html>
<html lang="en"  xmlns="http://www.thymeleaf.org">
    <head>
        <title>Carrito</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    </head>
<body>
    <table class="table table-light table-hover">
        <thead>
            <tr class="bg-blue">
                <th>Plato</th>
                <th>Precio</th>
                <th>Descripcion</th>
                <!-- <th>Foto</th> -->
                <!-- <th>Eliminar</th> -->
            </tr>
        </thead>
        <tbody>
            <tr th:each="carrito :${carrito}">
                <td th:text="${carrito.nombre}"></td>
                <td th:text="${carrito.precio}"></td>
                <td th:text="${carrito.descri}"></td>
                <!-- <td><img th:if="${plato.foto != null}" th:src="${'/foto/platoFoto?id=' + plato.id}" class="rounded float-start" alt="..." width="50" height="50"></td> -->
                <!-- <a th:href="@{/plato/carrito/}+${plato.id}" class="btn btn-primary btn-xl">Agregar al Carrito</a><td><a sec:authorize="hasRole('ROLE_USER')" th:href="@{/plato/eliminar/}+${plato.id}" class="btn btn-danger btn-xl">Baja</a></td> -->
            </tr>
        </tbody>
    </table>
    <a href="/" class="btn btn-primary btn-xl">Volver</a>
</body>
</html>
